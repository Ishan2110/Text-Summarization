<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/loader.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56c5ee85d5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="shortcut icon" href="#">
    <!-- Solution to favicon error -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

    <div class="loaders">

        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>

        <div id="loading_time">
        </div>

    </div>

    <div id="all-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" id="nav1" href="#">Text Summarizer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="clock">
                    <div class="display">
                    </div>
                </div>
            </div>
        </nav>

        <section id="first">
            <p id="first-info">Summary In a Click</p>
            <p id="second-info">NLP Based App</p>
            <a href="https://towardsdatascience.com/how-to-use-nlp-in-python-a-practical-step-by-step-example-bd82ca2d2e1e" target="blank"><button type="button" class="btn btn-primary" id="learn-btn">Learn
                More</button></a>
        </section>

        <section id="second">
            <div id="svg">
                <i class="fas fa-file-alt fa-5x"></i>
            </div>
            <nav id="navbar">
                <button type="button" id="text" class="edit">Upload Text</button>
                <button type="button" id="doc" class="edit">Upload Document</button>
                <button type="button" id="web-link" class="edit">Upload Link</button>
            </nav>
            <div class="box1">
                <textarea name="" id="text-box1" cols="70" rows="10" placeholder="Enter Text Here"></textarea>
                <div class="form-group mt-3">
                    <label>Summary Sentences</label>
                    <textarea class="form-control" id="message1" cols="1" rows="1" placeholder="Enter Length"></textarea>
                </div>
                <div class="btn-group" id="btn-group1" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" id="clear1">Clear</button>
                    <button type="button" class="btn btn-primary ms-2" id="submission1">Submit</button>
                </div>
            </div>

            <div class="box2">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <label for="file">Select a file</label>
                        <input name="file" id="file1" type="file">
                    </fieldset>
                    <fieldset>
                        <div class="btn-group" id="btn-group2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger" id="clear2">Clear</button>
                            <button type="button" class="btn btn-warning ms-2" id="submission2">Upload File</button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="mb-3 box3 mt-3">

                <div class="form-group">
                    <label>Wikipedia Link</label>
                    <input type="text" class="form-control" name="ish" id="name" placeholder="Enter Link">
                </div>

                <div class="form-group mt-3">
                    <label>Summary Sentences</label>
                    <textarea class="form-control" id="message2" cols="1" rows="1" placeholder="Enter Length"></textarea>
                </div>

                <div class="btn-group mt-3 ms-3" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" id="clear3">Clear</button>
                    <button type="button" class="btn btn-primary ms-2" id="submission3">Submit</button>
                </div>
            </div>
        </section>

        <section id="output">
            <section id="section">
                <span>Reading time:</span>
                <span class="has-text-info" id="readingTime">~0 min read</span>
            </section>

            <div id="output-text">
                <div id="output-header">Summary</div>
                <div id="info"></div>
            </div>
            <button type="button" class="btn btn-success" id="back-top">Back To Top</button>
        </section>
    </div>


    <script src="../static/js/script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
